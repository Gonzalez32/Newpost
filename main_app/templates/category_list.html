{% extends 'base.html' %}

{% block content %}

    <h1 class="title is-1">Post Categories</h1>
    <hr>

    <div class="container is-fluid">
        <div class="notification is-dark">
            <div class="container is-widescreen">
                <div class="notification is-warning">
                    {% for item in cat_menu_list %}
                        <a class="navbar-item" href="{% url 'category' item|slugify %}">
                            {{ item }}
                        </a>
                    {% endfor %}
                </div>
            </div>        
        </div>
      </div>

{% endblock %}
