<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PassNote</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  </head>
  <body>
    <nav class="navbar is-warning" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <figure class="image is-96x96">
          <a href="{% url 'home' %}">
            <img class="is-rounded" src="https://i.pinimg.com/originals/13/fa/be/13fabe368d08211706da14d461727b50.gif">
          </a>
        </figure>
        
        {% if user.is_authenticated %}
          <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
      
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">

            <a class="navbar-item" href="{% url 'home' %}">
              Home
            </a>
      
            <a class="navbar-item" href="{% url 'add_post' %}">
              Add Post
            </a>

            <a class="navbar-item" href="{% url 'add_category' %}">
              Add Category
            </a>
            
            <a class="navbar-item" href="{% url 'category-list' %}">
              Category List
            </a>
            
           
              </div>
            </div>
          </div>
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-danger is-outlined is-rounded" href="{% url 'logout' %}">
                  Logout
                </a>
              </div>
            </div>
          </div>

          {% else %}
          
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              
              <a class="button is-info is-outlined is-rounded" href="{% url 'register' %}">
                <strong>Sign up</strong>
              </a>
              <a class="button is-success is-outlined is-rounded" href="{% url 'login' %}">
                Log in
              </a>
              
              {% endif %}
            </div>
          </div>
        </div>
      </nav>

  <section class="section">
    <div class="container">
      <br/>
      <div class="container">
          {% block content %}
      
          {% endblock %}
      </div>
    </div>
  </section>
  </body>
</html>
