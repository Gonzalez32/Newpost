{% extends 'base.html' %}

{% block content %}

<h1>Post Details</h1>
<br>
<h1>{{ post.title }}</h1>

<small>
    By: {{ post.author.first_name }} {{ post.author.last_name }}
</small><br>
<hr>
<br/>
{{ post.body }}

<br/><br>
<small><a href="{% url 'update_post' post.pk %}">Edit Post</a></small><br>
<small><a href="{% url 'delete_post' post.pk %}">Delete Post</a></small><br>
<a href="{% url 'home' %}">Go Back</a>

{% endblock %}
