{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}

    <h1>Create Profile Page</h1>

    <br>
    <div class="field">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <br><button class="button is-link is-rounded is-outlined">Create Profile</button>
        
    </div>
    
{% else %}

You're not allowed here! 
Please Signup or Login!

{% endif %}

{% endblock %}
